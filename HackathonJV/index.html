<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section id="information">
      <h2>Thông tin học viên</h2>
      <form onsubmit="handleSubmit(event)">
        <div class="field">
          <label for="fullName">Họ và tên</label>
          <input id="fullName" type="text" placeholder="Vui lòng nhập tên" />
        </div>
        <!--  -->
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Vui lòng nhập email" />
        </div>
        <!--  -->
        <div class="field">
          <label for="phoneNumber">Số điện thoại</label>
          <input
            id="phoneNumber"
            type="text"
            placeholder="Vui lòng nhập số điện thoại"
          />
        </div>
        <!--  -->
        <div class="field">
          <label for="country">Quê quán</label>
          <input
            id="country"
            type="text"
            placeholder="Vui lòng nhập quê quán"
          />
        </div>
        <!--  -->
        <div class="field">
          <label for="gender">Giới tính</label>
          <div>
            <input type="radio" id="male" name="gender" value="male" checked />
            <label for="male">Nam</label>
          </div>
          <!--  -->
          <div>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Nữ</label>
          </div>
        </div>
        <button type="submit">Lưu lại</button>
      </form>
    </section>

    <section id="manage-student">
      <h2>Danh sách học viên</h2>
      <table id="table"></table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
