<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- add favicon -->
  </head>
  <!-- X - Z - TH - X - M - D - N - H -->
  <!-- anh Phan - anh Sáng - anh Tính - Quang - Hiển -->
  <body>
    <div class="wrapper">
      <div class="container">
        <header id="header">
          <!-- phần bên trái -->
          <img src="./images/png/logo.png" alt="" class="header-logo" />
          <!-- phân ở giữa -->
          <ul class="header-menu">
            <li class="header-item">About</li>
            <li class="header-item">Features</li>
            <li class="header-item">Pricing</li>
            <li class="header-item">Testimonials</li>
            <li class="header-item">Help</li>
          </ul>
          <!-- phần bên phải -->
          <div class="header-right">
            <button class="header-login">Login</button>
            <button class="header-register">Register</button>
          </div>
        </header>
        <!-- Thẻ main -->
        <main>
          <div class="container">
            <section id="hero">
              <!-- phần bên trái -->
              <div class="hero-left">
                <h1 class="hero-title">
                  Want anything to be easy with <b>LaslesVPN.</b>
                </h1>
                <p class="hero-description">
                  Provide a network for all your needs with ease and fun using
                  <b>LaslesVPN</b> discover the interesting feature from us.
                </p>
                <button class="hero-button-start">Get Started</button>
              </div>
              <!-- phần bên phải -->
              <div class="hero-right">
                <img
                  src="./images/png/hero-image.png"
                  alt=""
                  class="hero-image"
                />
              </div>
            </section>
          </div>
          <!--  -->
          <div class="container">
            <section id="intro"></section>
          </div>
          <!--  -->
          <section id="feature"></section>
          <section id="plan"></section>
          <section id="network"></section>
          <section id="sponsor"></section>
          <section id="customer"></section>
          <section id="subscribe"></section>
        </main>

        <footer></footer>
      </div>
    </div>
  </body>
</html>
