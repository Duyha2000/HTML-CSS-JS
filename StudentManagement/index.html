<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CRUD -->
    <!-- C: Create -->
    <!-- R: Read -->
    <!-- U: update -->
    <!-- D: delete -->
    <!-- Hiển thị - thêm - xóa - sửa -->
    <!-- Table -->
    <!-- table -->
    <!-- th: table header: phần đầu -->
    <!-- tr: table row: 1 dòng -->
    <!-- td: table data -->
    <h1>Quản lý sinh viên</h1>
    <table border="1">
      <tr>
        <th colspan="3" style="text-align: center">Thông tin sinh viên</th>
      </tr>

      <tr>
        <td>
          <label for="fullName"> Họ và tên </label>
        </td>
        <td>
          <input type="text" id="fullName" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="date"> Ngày sinh </label>
        </td>
        <td>
          <input type="date" id="date" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="gender"> Giới tính </label>
        </td>
        <td>
          <select name="gender" id="gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
            <option value="lgbt">LGBT</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="classmate"> Lớp </label>
        </td>
        <td>
          <input type="text" id="classmate" />
        </td>
      </tr>

      <tr>
        <td>
          <label for="image"> Ảnh </label>
        </td>
        <td>
          <input type="text" id="image" />
        </td>
      </tr>

      <tr>
        <td></td>
        <td>
          <button id="add" onclick="addStudent()">ADD</button>
          <button id="save" style="display: none" onclick="saveStudent()">
            SAVE
          </button>
        </td>
      </tr>
    </table>

    <table border="1">
      <th
        colspan="8"
        style="text-align: center; background-color: red"
        id="td1"
      >
        DANH SÁCH SINH VIÊN
      </th>

      <tr>
        <td>Họ và tên</td>
        <td>Ngày sinh</td>
        <td>Giới tính</td>
        <td>Lớp</td>
        <td>Ảnh</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
      <tbody id="tbody1">
        <!-- tr -->
        <!-- data table -->
      </tbody>
    </table>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 5px;
      }

      button:hover {
        background-color: #45a049;
      }

      #td1 {
        background-color: red;
        color: white;
      }

      #tbody1 tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #tbody1 tr:hover {
        background-color: #ddd;
      }

      #tbody1 td {
        padding: 8px;
      }

      #tbody1 td:last-child,
      #tbody1 td:nth-last-child(2) {
        text-align: center;
      }

      #tbody1 td:last-child button,
      #tbody1 td:nth-last-child(2) button {
        background-color: #ff3333;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }

      #tbody1 td:last-child button:hover,
      #tbody1 td:nth-last-child(2) button:hover {
        background-color: #cc0000;
      }
    </style>
    <script src="index.js"></script>
  </body>
</html>
