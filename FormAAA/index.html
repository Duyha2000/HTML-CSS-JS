<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form onsubmit="handleSubmit(event)">
        <p class="text-header">Information Student</p>
        <div class="form-flex">
          <label for="">Full name:</label>
          <input id="fullname" type="text" placeholder="Enter your fullname" />
        </div>
        <div class="form-flex">
          <label for="">Email:</label>
          <input id="email" type="text" placeholder="Enter your email" />
        </div>
        <div class="form-flex">
          <label for="">Number phone:</label>
          <input
            id="numberphone"
            type="text"
            placeholder="Enter your numberphone"
          />
        </div>
        <div class="form-flex">
          <label for="">Address:</label>
          <input id="address" type="text" placeholder="Enter your address" />
        </div>
        <div class="form-flex">
          <label for="">Sex:</label>
          <div class="form-flex-box">
            <input
              type="radio"
              id="male"
              name="gender"
              value="Male"
              onchange="displaySelectedValue()"
            />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="Female"
              onchange="displaySelectedValue()"
            />
            <label for="Female">Female</label>
            <input
              type="radio"
              id="others"
              name="gender"
              value="Others"
              onchange="displaySelectedValue()"
            />
            <label for="Others">Others</label>
          </div>
        </div>
        <div class="btn">
          <button id="button" type="submit">submit</button>
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
