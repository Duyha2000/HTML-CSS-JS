<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
  </head>
  <!-- Flex -->
  <body>
    <header id="header">
      <p>Home</p>
    </header>

    <main>
      <section id="group-image">
        <div class="horizontal-image">
          <div class="horizontal-element">
            <img
              src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg"
              alt="image"
            />
            <p class="horizontal-element-title">Sản phẩm 1</p>
            <p class="horizontal-element-price">Gia: $10</p>
            <button class="horizontal-element-button">Thêm vào giỏ hàng</button>
          </div>
          <div class="horizontal-element">
            <img
              class="image"
              src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg"
              alt="image"
            />
            <p class="horizontal-element-title">Sản phẩm 2</p>
            <p>Gia: $15</p>
            <button class="horizontal-element-button">Thêm vào giỏ hàng</button>
          </div>
        </div>

        <div class="horizontal-image">
          <div class="horizontal-element">
            <img
              class="image"
              src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg"
              alt="image"
            />
            <p class="horizontal-element-title">Sản phẩm 3</p>
            <p>Gia: $20</p>
            <button class="horizontal-element-button">Thêm vào giỏ hàng</button>
          </div>
          <div class="horizontal-element">
            <img
              class="image"
              src="https://www.adorama.com/alc/wp-content/uploads/2018/11/landscape-photography-tips-yosemite-valley-feature.jpg"
              alt="image"
            />
            <p class="horizontal-element-title">Sản phẩm 4</p>
            <p>Gia: $25</p>
            <button class="horizontal-element-button">Thêm vào giỏ hàng</button>
          </div>
        </div>

        <input type="text" placeholder="Enter your email" class="required" />
        <span class="asterisk">*</span>
      </section>
    </main>

    <footer id="footer">
      <p class="footer-text">Trang web ban rieng cua chung toi</p>
      <p class="footer-text">Email:mar@gmail.com</p>
    </footer>
  </body>

  <style>
    .required {
      position: relative;
    }

    .asterisk {
      color: red;
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
    }
    /*  */
    #header {
      border-bottom: 1px solid gray;
    }
    #group-image {
      display: flex;
      flex-direction: column;
      background-color: whitesmoke;
    }
    .horizontal-image {
      display: flex;
      gap: 50px;
    }
    .horizontal-element-button {
      background-color: blue;
      color: white;
      padding: 2px;
    }
    .horizontal-element img {
      width: 300px;
      height: 150px;
    }
    .horizontal-element-title {
      font-weight: bold;
    }
    #footer {
      background-color: black;
      color: white;
      text-align: center;
    }

    .horizontal-element {
      background-color: white;
      border: 1px;
      margin: 0px 50px 10px 10px;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: whitesmoke;
    }
    main {
      flex: 1;
    }
  </style>
</html>
