<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css"
    />
  </head>
  <body>
    <div id="fui-toast"></div>

    <h1>Register Form</h1>
    <form onsubmit="handleSubmit(event)">
      <div class="field">
        <label for="username">User name</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          required
          maxlength="12"
          onblur="hideErrorUsername()"
        />
        <p class="msg-userName"></p>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          onblur="hideErrorPassword()"
        />
        <p class="msg-password"></p>
      </div>

      <div class="field">
        <label for="confirmPassword">Confirm password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Enter your confirm password"
          onblur="hideErrorConfirmPassword()"
        />
        <p class="msg-confirmPassword"></p>
      </div>
      <p>Bạn đã có tài khoản <a href="login.html">Đăng nhập </a></p>
      <button type="submit">Submit form</button>
    </form>
    <h2 id="form-total"></h2>

    <style>
      .msg-userName,
      .msg-password,
      .msg-confirmPassword {
        display: none;
      }
    </style>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/js/toast@1.0.1/fuiToast.min.js"
    ></script>

    <script src="script/register.js"></script>
  </body>
</html>
