<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Events</title>
  </head>
  <body>
    <!-- <h1 class="hello">Xin chao</h1>

    <button onclick="myFunction()">Click !!!!</button>
    <button onclick="changeBackgroundColor()" class="click">
      Click here!!!!

    <form onsubmit="handleSubmit(event)">
      <!-- username, password, confirm password -->
      <div class="field">
        <label for="username">User name</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          required
          maxlength="12"
          minlength="2"
          onblur="hideErrorUsername()"
        />
        <!-- required: bắt buộc phải nhập -->
        <!-- maxlength: số ký tự tối đa được nhập -->
        <!-- maxlength: số ký tự tối thiếu được nhập -->
        <p class="msg-userName"></p>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          onblur="hideErrorPassword()"
        />
        <p class="msg-password"></p>
      </div>
      <div class="field">
        <label for="confirmPassword">Confirm password</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Enter your confirm password"
          onblur="hideErrorConfirmPassword()"
        />
        <p class="msg-confirmPassword"></p>
      </div>
      <button type="submit">Submit form</button>
    </form>
    <h2 id="form-total"></h2>

    <style>
      .msg-userName,
      .msg-password,
      .msg-confirmPassword {
        display: none;
      }
    </style>
    <script src="timeEvent.js"></script>
  </body>
</html>
