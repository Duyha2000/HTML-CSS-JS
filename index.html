<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- block:  -->
    <!-- div: division: chia ra -->
    <!-- Open live server: Alt L + Alt O -->
    <!-- div la 1 vi du ve the block -->
    <div style="background-color: red">Xin chao</div>
    <div style="background-color: yellow">Hello</div>

    <a href="">Xin chao</a>
    <span>Xin chao 2222222</span>
    <!-- p: paragraph: đoạn văn -->
    <p>Abcde</p>
    <!-- thẻ h: header: từ h1 -> h6 -->
    <!-- ol (ít dùng): 1 danh sách có thứ tự số (1,2,3,4,5): order list -->
    <!-- ul : 1 danh sách không có thứ tự ( unorder list) -->
    <!-- li là thẻ block -->
    <ul>
      <li>Abc</li>
      <li>Def</li>
      <li>Ghi</li>
    </ul>

    <ol>
      <li>Abc</li>
      <li>Def</li>
      <li>Ghi</li>
    </ol>
    <!-- table -->
    <!-- tr: table row: 1 dòng -->
    <!-- th: table header: tiêu đề -->
    <!-- td: table data: dữ liệu của bảng -->
    <!-- tbody: phần thân của bảng -->
    <!-- STT - Age - Dia chi -->
    <!-- img -->
    <!-- b: bold: in đậm -->
    <!-- i: italic: in nghiêng -->
    <!-- u: underline: gạch chân -->
    <img src="" alt="" />
    <!--  -->
    <a href="https://www.google.com/">Go to Google</a>
    <table border="1">
      <tr>
        <th>STT</th>
        <th>Age</th>
        <th>Địa chỉ</th>
      </tr>
      <tbody>
        <tr>
          <td>1</td>
          <td>18</td>
          <td>HCM</td>
        </tr>
        <tr>
          <td>2</td>
          <td>20</td>
          <td>HN</td>
        </tr>
      </tbody>
    </table>

    <!-- Form -->
    <!-- label - input: đều là thẻ inline -->
    <form action="">
      <h1>Login form</h1>
      <label>First name:</label> <br />
      <input type="text" />
      <br />

      <label>Last name:</label>
      <br />
      <input type="text" />
      <!-- br: break: xuống dòng -->
      <!-- Inline - block -->
      <input type="password" />
      <input type="email" />

      <!-- Checkbox -->
      <input type="checkbox" />
      <label for="">Tôi đã đọc kỹ điều khoản sử dụng</label>
      <br />
      <!-- Radio button -->
      <input type="radio" />
      <label for="">Male</label>

      <input type="radio" />
      <label for="">Female</label>
      <!-- File -->
      <input type="file" />
      <input type="date" />

      <article style="padding-top: 10px">
        <button>Submit</button>
      </article>
    </form>
  </body>
</html>
