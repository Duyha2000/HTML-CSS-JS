<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Display: flex dùng div cha bọc lại những nội dung con để xoay layout theo hướng cột hoặc dòng -->
      <!-- Flex direction: hướng ngang/dọc (row/column) -->
      <!-- Justify: chia layout theo hướng ngang (space between,center, space around...) -->
      <!-- Align: chia layout theo hướng dọc (center,...) -->
      <!-- gap là khoảng cách bên trong các phần tử con -->
      <div class="parent">
        <div class="item">
          <label for=""></label>
          <input
            type="text"
            id="numberInput"
            placeholder="Enter number"
            oninput="formatNumber()"
          />
        </div>

        <div class="item">
          <label for=""></label>
          <input type="text" />
        </div>
      </div>
    </form>
  </body>
  <script>
    function formatNumber() {
      let input = document.getElementById("numberInput");
      let inputValue = input.value.replace(/\D/g, ""); // Lọc chỉ giữ lại các chữ số
      let formattedValue = "";

      for (let i = 0; i < inputValue.length; i++) {
        if (i > 0 && i % 4 === 0) {
          formattedValue += " "; // Thêm dấu cách sau mỗi bốn chữ số
        }
        formattedValue += inputValue[i];
      }

      input.value = formattedValue;
    }
  </script>
</html>
